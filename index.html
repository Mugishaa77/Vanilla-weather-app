<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city">Nairobi</h1>
          <ul>
            <li>Last updated on <span id="date"></span></li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="sunny"
                  id="icon"
                />
                <div>
                  <strong id="temperature">12</strong>
                  <span class="units">Â°C |<a href="#">Â°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity <span id="humidity"> </span>%</li>
                <li>Wind <span id="wind"> </span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Mugishaa77/Vanilla-weather-app"
            target="_blank"
            >Coded by MugishaðŸ–¤
          </a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
